
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drum Roll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Drum Rolls Please!!!</h1>
  <div>
    <div>
        <img src="image.jpg" width="100%" height="10%">
    </div>
    <div class="drum-kit">
    <div class="drum" data-sound="kick" data-key="a">Kick<br></div>
    <div class="drum" data-sound="snare" data-key="s">Snare<br></div>
    <div class="drum" data-sound="ride" data-key="d">Ride<br></div>
    <div class="drum" data-sound="tom" data-key="f">Tom<br></div>
    <div class="drum" data-sound="crash" data-key="g">Crash<br></div>
    
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
